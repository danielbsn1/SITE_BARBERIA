<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Caixa</title>

  <!-- ✅ Estilo básico -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/caixa.css') }}">
</head>
<body>
  <div class="container">
    <h1>Painel do Caixa</h1>

    <h2 id="total">Total no Caixa: R$ 0,00</h2>

    <div class="input-container">
      <input type="number" id="valor" placeholder="Valor (R$)" step="0.01">
    </div>

    <div class="btn-container">
      <button id="btnAdicionar">Adicionar</button>
      <button id="btnFechar">Fechar Caixa</button>
    </div>

    <div id="mensagem"></div>
  </div>

  <!-- ✅ Script de funcionalidade -->
  <script src="{{ url_for('static', filename='js/caixa.js') }}"></script>
</body>
</html>
