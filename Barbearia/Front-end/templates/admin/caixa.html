<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Caixa - Barbearia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/caixa.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Caixa</h1>

        <div class="caixa-controls">
            <div class="saldo">
                <h2>Saldo Atual:</h2>
                <p id="saldoAtual">R$ 0,00</p>
            </div>

            <div class="entrada">
                <h3>Adicionar Valor</h3>
                <input type="number" id="valor" step="0.01" min="0" placeholder="0,00">
                <button onclick="adicionarValor()">Adicionar</button>
            </div>

            <div class="acoes">
                <button onclick="fecharCaixa()" class="btn-fechar">Fechar Caixa</button>
            </div>
        </div>

        <div id="msg" class="mensagem" style="display:none"></div>
    </div>

    <script src="{{ url_for('static', filename='js/caixa.js') }}"></script>
</body>
</html>
