<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meus Agendamentos - Barbearia</title>
  <link rel="stylesheet" href="/static/styles.css/agenda.css">
</head>
<body>
  <header>Meus Agendamentos</header>
  <main>
    <h2>Consultar Agendamentos</h2>

    <label for="telefone">Digite seu telefone:</label>
    <input type="text" id="telefone" placeholder="(11) 99999-9999">
    <button id="buscar">Buscar</button>

    <section>
      <h3>Seus Agendamentos</h3>
      <ul id="lista-cliente">
        <li>Informe o telefone e clique em Buscar.</li>
      </ul>
    </section>
  </main>
  <script src="/static/js/meus_agendamentos.js"></script>
</body>
</html>
