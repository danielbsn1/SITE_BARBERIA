<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Barbearia - Serviços</title>
<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#222; color: #eee; margin:0; padding:0; }
    header { background:#111; padding: 1em; text-align: center; font-size: 2em; font-weight: bold; letter-spacing: 2px; }
    main { max-width: 600px; margin: 2em auto; background:#333; border-radius: 10px; padding: 2em; box-shadow: 0 0 10px #000; }
    ul { list-style: none; padding: 0; }
    li { padding: 1em 0; border-bottom: 1px solid #555; font-size: 1.2em; }
    .preco { float: right; font-weight: bold; color: #0f0; }
    a.button {
        display: inline-block; margin-top: 2em; padding: 0.8em 2em; background: #0a0; color: #eee; border-radius: 5px;
        text-decoration: none; font-weight: bold; transition: background 0.3s;
    }
    a.button:hover { background: #080; }
    footer { text-align:center; padding: 1em; font-size: 0.9em; background:#111; margin-top: 3em; color:#777; }
</style>
</head>
<body>
<header>Barbearia TOP</header>
<main>
  <h2>Serviços e Preços</h2>
  <ul>
    {% for servico in servicos %}
    <li>{{ servico.nome }} <span class="preco">R$ {{ '%.2f'|format(servico.preco) }}</span></li>
    {% endfor %}
  </ul>
  <a class="button" href="{{ url_for('agendar') }}">Agende seu horário</a>
</main>
<footer>© 2024 Barbearia TOP</footer>
</body>
</html>
