<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Login Proprietário</title>
<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#222; color: #eee; margin:0; padding:0; }
    header { background:#111; padding: 1em; text-align: center; font-size: 2em; font-weight: bold; letter-spacing: 2px; }
    main { max-width: 400px; margin: 5em auto; background:#333; border-radius: 10px; padding: 2em; box-shadow: 0 0 10px #000; text-align:center; }
    form label { display: block; margin-top: 1em; font-weight: bold; }
    form input { width: 100%; padding: 0.6em; margin-top: 0.4em; border-radius: 5px; border: none; font-size: 1em; }
    input[type="submit"] {
       margin-top:2em; background:#0a0; color:#eee; border:none; font-weight: bold; cursor: pointer; transition: background 0.3s;
       border-radius: 5px; padding: 0.7em;
    }
    input[type="submit"]:hover { background:#080; }
    .error { background:#800; color:#eee; padding: 1em; margin-bottom: 1em; border-radius: 5px; }
    a { color:#0af; text-decoration: underline; cursor: pointer; margin-top: 1em; display: block;}
</style>
</head>
<body>
<header>Login Proprietário</header>
<main>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="error">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <form method="POST" action="{{ url_for('login') }}">
    <label for="usuario">Usuário</label>
    <input type="text" name="usuario" id="usuario" required />
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" required />
    <input type="submit" value="Entrar" />
  </form>
  <a href="{{ url_for('index') }}">Voltar para o site</a>
</main>
</body>
</html>
